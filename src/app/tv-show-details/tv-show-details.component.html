<section *ngIf="show">
  <h3>{{show.title}}</h3>
  <img [src]='show.image' />
  <p [innerHTML]="show.description"></p>
  <p *ngIf="show.rating"><span class="bold">Rating:</span> {{show.rating}}</p>
  <p><span class="bold">Genre:</span> {{show.genre.join(', ')}}</p>
  <p *ngIf="show.cast.length"><span class="bold">Cast:</span> {{show.cast.join(', ')}}</p>
</section>
